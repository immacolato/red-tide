name: CI - Test Build

on:
  push:
    branches: 
      - feature/**
      - feature/revolution-game
  pull_request:
    branches: ["main"]

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🏗️ Test Build
        run: npm run build
      
      - name: ✅ Build Success
        run: |
          echo "✅ Build completata con successo!"
          echo "📊 Statistiche build:"
          du -sh dist/
          echo "📁 File generati:"
          ls -lh dist/
