name: CI - Test Build

on:
  push:
    branches: 
      - feature/**
      - feature/revolution-game
  pull_request:
    branches: ["main"]

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Test Build
        run: npm run build
      
      - name: âœ… Build Success
        run: |
          echo "âœ… Build completata con successo!"
          echo "ğŸ“Š Statistiche build:"
