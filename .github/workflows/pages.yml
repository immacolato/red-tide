name: ğŸš€ Deploy Red Tide to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper build
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build production site
        run: |
          echo "ğŸš€ Building Red Tide..."
          npm run build
          echo "âœ… Build completed!"
          echo "ğŸ“Š Build size:"
          du -sh dist/
      
      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deploy completato con successo!"
          echo "ğŸŒ Sito disponibile su: ${{ steps.deployment.outputs.page_url }}"