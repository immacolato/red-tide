name: 🚀 Build & Deploy

on:
  push:
    branches: 
      - main
      - feature/**
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🏗️ Build
        run: |
          echo "🚀 Building Red Tide..."
          npm run build
          echo "✅ Build completed!"
          echo "📊 Build size:"
          du -sh dist/
          echo "📁 Files:"
          ls -lh dist/ | head -10
      
      # Steps seguenti solo per branch main
      - name: 🔧 Setup GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
      
      - name: 📤 Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: 🌐 Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ✅ Complete
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "🎉 Deploy completato!"
            echo "🌐 Sito: https://immacolato.github.io/red-tide/"
          else
            echo "✅ Build test completato!"
            echo "📍 Branch: ${{ github.ref_name }}"
          fi