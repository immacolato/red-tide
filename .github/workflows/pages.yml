name: ğŸš€ Build & Deploy

on:
  push:
    branches: 
      - main
      - feature/**
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build
        run: |
          echo "ğŸš€ Building Red Tide..."
          npm run build
          echo "âœ… Build completed!"
          echo "ğŸ“Š Build size:"
          du -sh dist/
          echo "ğŸ“ Files:"
          ls -lh dist/ | head -10
      
      # Steps seguenti solo per branch main
      - name: ğŸ”§ Setup GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: ğŸŒ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Complete
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ğŸ‰ Deploy completato!"
            echo "ğŸŒ Sito: https://immacolato.github.io/red-tide/"
          else
            echo "âœ… Build test completato!"
            echo "ğŸ“ Branch: ${{ github.ref_name }}"
          fi