<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shop Tycoon - Prototipo</title>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="container">
  <div id="game">
    <canvas id="canvas" width="960" height="640"></canvas>
  </div>
  <div id="ui">
    <div class="header">
      <div>
        <div class="game-title">🏪 Shop Tycoon</div>
        <div class="game-subtitle">Gestisci il tuo negozio</div>
      </div>
      <div class="money-display">
        <div class="money-label">💰 Bilancio</div>
        <div class="money" id="money">€0</div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">⏱️</div>
        <div class="stat-label">Tempo</div>
        <div class="stat-value" id="time">0s</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <div class="stat-label">Clienti</div>
        <div class="stat-value"><span id="client-count">0</span>/<span id="client-cap">50</span></div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">⚡</div>
        <div class="stat-label">Spawn Rate</div>
        <div class="stat-value" id="spawn-interval">2.0s</div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="panel metrics-panel">
      <div class="panel-title">📊 Metriche Negozio</div>
      
      <div class="metric">
        <div class="metric-header">
          <span class="metric-icon">📈</span>
          <span class="metric-name">Marketing</span>
          <span class="metric-value" id="marketing-value">0%</span>
        </div>
        <div class="progress-bar modern">
          <div class="progress-fill marketing" id="marketing-bar"></div>
        </div>
      </div>
      
      <div class="metric">
        <div class="metric-header">
          <span class="metric-icon">😊</span>
          <span class="metric-name">Soddisfazione</span>
          <span class="metric-value" id="satisfaction-value">50%</span>
        </div>
        <div class="progress-bar modern">
          <div class="progress-fill satisfaction" id="satisfaction-bar"></div>
        </div>
      </div>
      
      <div class="metric">
        <div class="metric-header">
          <span class="metric-icon">💰</span>
          <span class="metric-name">Attrattività Prezzi</span>
          <span class="metric-value" id="price-attractiveness-value">50%</span>
        </div>
        <div class="progress-bar modern">
          <div class="progress-fill price-attractiveness" id="price-attractiveness-bar"></div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="panel products-panel">
      <div class="panel-title">🛍️ Prodotti del Negozio</div>
      <div id="items-list" class="products-grid"></div>
    </div>

    <div class="divider"></div>

    <div class="panel actions-panel">
      <div class="panel-title">🎯 Azioni Strategiche</div>
      <div class="action-buttons">
        <button id="marketing" class="action-btn primary">
          <span class="btn-icon">📢</span>
          <div class="btn-content">
            <div class="btn-title">Campagna Marketing</div>
            <div class="btn-subtitle"><span id="marketing-cost">€20</span> • +30% potenza (decade nel tempo)</div>
          </div>
        </button>
        
        <button id="restock-all" class="action-btn secondary">
          <span class="btn-icon">📦</span>
          <div class="btn-content">
            <div class="btn-title">Rifornisci tutto</div>
            <div class="btn-subtitle"><span id="restock-cost">€100</span> • +10 stock per prodotto</div>
          </div>
        </button>
        
        <button id="expand" class="action-btn tertiary">
          <span class="btn-icon">🏗️</span>
          <div class="btn-content">
            <div class="btn-title">Espandi negozio</div>
            <div class="btn-subtitle">€200 • +10 capacità</div>
          </div>
        </button>
      </div>
      
      <div class="section-separator"></div>
      
      <div class="panel-title">⚙️ Strumenti</div>
      <div class="utility-buttons">
        <button id="save-game" class="utility-btn">💾 Salva</button>
        <button id="reset-game" class="utility-btn danger">🔄 Reset</button>
        <button id="clear-clients" class="utility-btn">🧹 Pulisci</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="panel log-panel">
      <div class="panel-title">📜 Log Attività</div>
      <div id="log" class="log-content"></div>
    </div>
  </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
